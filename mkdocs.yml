# Configuration
theme:
  name: material
  language: en
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  # font:
  #   text: Roboto
  #   code: Roboto Mono
  favicon: favicon.webp
  icon:
    logo: material/book-open-page-variant

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - def_list
  - attr_list
  - md_in_html

# Validation settings https://www.mkdocs.org/user-guide/configuration/#validation
validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    absolute_links: relative_to_docs
    anchors: warn
    unrecognized_links: warn

# Plugins
plugins:
  - search
  - rss
  - awesome-pages
  - open-in-new-tab
  - minify:
      minify_html: true
  - ultralytics:
      verbose: False
      default_image: "https://www.ultralytics.com/images/social.png" # Example default image
      default_author: "git@ultralytics.com" # Example default author
      add_desc: True
      add_image: True
      add_keywords: False
      add_share_buttons: False
      add_authors: True # Disabled by default
      add_json_ld: True # Disabled by default
      add_css: True

# Custom CSS
extra_css:
  - assets/css/extra.css
